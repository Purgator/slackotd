<h2>Register</h2>
<form name="form" novalidate #f="ngForm">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pictureUrl.valid }">
        <label for="pictureUrl">Picture URL</label>
        <input type="url" class="form-control" name="pictureUrl" [(ngModel)]="model.pictureUrl" #pictureUrl="ngModel" />
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
    </div>
    <div class="form-group">
        <button (click)="register()" [disabled]="loading" class="btn btn-primary">S'enregistrer</button>
    </div>
    <div id="badRegister" class="alert alert-danger" hidden=true></div>
</form>
<style>
    :host {
        display: block;
        background: white;
        padding: 20px;
    }
</style>
